<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>The Psychic Game</h1>

    <div>
        <p id="directions-text">Guess what letter I'm thinking of:</p>
        <p id=wins-text></p>
        <p id="losses-text"></p>
        <p id="guessesleft-text"></p>
        <p id="guessedletters-text"></p>
    </div>

    

<script>

// computer's random choice of letter
var computerChoice = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

var wins=0;
var losses=0;
var guesses=9;

// Creating an empty array for guessed letters
var userGuessArray = [];

// Create variables that hold references to the places in the HTML where we want to display things.
//edit for this file    
    var directionsText = document.getElementById("directions-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessesleftText = document.getElementById("guessesleft-text");
    var guessedlettersText = document.getElementById("guessedletters-text");



function psychic() {
// Randomly chooses a choice from the options array. This is the Computer's guess.
computerGuess = computerChoice[Math.floor(Math.random() * computerChoice.length)];
        console.log(computerGuess);
}
psychic();

function reset () {
    guesses=10;
    userGuessArray = [];
    psychic();
}

function reset2 () {
    guesses=9;
    userGuessArray = [];
    psychic();
}

// var computerGuess = computerChoice[Math.floor(Math.random() * computerChoice.length)];
        // console.log(computerGuess);

// This function is run whenever the user presses a key.
document.onkeyup = function(event) {

// Determines which key was pressed.
var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
        console.log(userGuess);
        
//loop through guesses until 0 or user = computer

    if (userGuess === computerGuess) {
            wins++;
            userGuess=null;
            reset();
        }
    if (userGuess != computerGuess) {
            guesses--;
            console.log(guesses)
            userGuessArray.push(userGuess);
        

    if  (guesses==0){
            losses++;
            reset2();
        }  
}     

// Display the user wins/losses/guesses.
winsText.textContent = "wins: " + wins;
lossesText.textContent = "losses: " + losses;
guessesleftText.textContent = "guesses left: " + guesses;
guessedlettersText.textContent = "Your guesses so far:" + userGuessArray;

}

</script>

    
</body>
</html>
